    <!-- Fonts -->

  <body>
    <!-- <header>
      <nav></nav>
    </header> -->

    <div class="wrapper">
       <div class="background" id="signpage">
         <video
           class="background--vid"
           src="files/video-bg.mp4"
           autoplay
           muted
           loop
         ></video>
       </div>
       <main id="signpage">
         <div class="card__image-container">
           <div class="slide-images">
             <img
               class="slide"
               src="https://i.pinimg.com/564x/54/bb/96/54bb962a32c1093f999cb45d89c9dc0e.jpg"
               alt="Card Image"
             />
             <img
               class="slide"
               src="https://i.pinimg.com/564x/14/13/38/1413387c9de2609825b61f0719f024d4.jpg"
               alt="Card Image"
             />
             <img
               class="slide"
               src="https://i.pinimg.com/564x/6a/46/40/6a4640fd2df70f1e76f388175ffb0349.jpg"
               alt="Card Image"
             />
           </div>
         </div>
         <form action="#" autocomplete="off">
           <h2 class="heading-text">Sign Up</h2>
           <div class="inp-1">
             <i class="far fa-user fa-lg"></i>
             <input
               type="text"
               name="username"
               id="inp--username"
               placeholder="user name"
             />
           </div>
           <div class="inp-1">
             <i class='fas fa-user-circle' style='font-size:24px'></i>
             <input
               type="email"
               name="email"
               id="inp--email"
               placeholder="email"
             />
           </div>
           <div class="inp-1">
             <i class="fas fa-unlock-alt fa-lg"></i>
             <input
               type="password"
               name="password"
               id="inp-password"
               placeholder="password"
             />
           </div>
           <div class="inp-2">
             <input type="checkbox" name="agree" id="inp--checkbox box1" />
             <label for="inp--checkbox"
               >By creating an account, you agree to the Terms & Canditions and
               Privacy Policy in this page
             </label>
           </div>
           <!-- <input type="submit" class="custom-btn btn-13" value="Create Account" /> -->
           <button type="submit" class="custom-btn btn-13" ><a href="./index2.html" style="margin-top: 0.2em; text-decoration: none;">Sign In</a></button>
           <hr />
   
           <div class="repeat">
              <p>New to Netflix?</p>
              <a href="./main.html">Sign up now.</a>
           </div>
   
           <p class="creator">Made with <span>❤</span> by Nevil vadaliya</p>
         </form>
       </main>
     </div>
 

  </body>
</html>
